<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Eliminación de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitar Eliminación de Cuenta</h1>
        <p>Por favor, completa el formulario para solicitar la eliminación de tu cuenta y datos asociados.</p>
        <form action="mailto:glowi.insurance@gmail.com" method="POST" enctype="text/plain">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="Correo Electrónico" placeholder="Ingresa tu correo electrónico" required>
            
            <label for="reason">Razón de la Solicitud (opcional):</label>
            <textarea id="reason" name="Razón de la Solicitud" placeholder="Escribe tu razón aquí"></textarea>
            
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
